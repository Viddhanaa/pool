<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPC API Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Performance hints for external CDNs used by importmap -->
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
    <link rel="dns-prefetch" href="//aistudiocdn.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <!-- Fallback diagnostics: if JS fails to mount, show a helpful message -->
  <script>
    (function(){
      const showDiag = (msg) => {
        const el = document.getElementById('root');
        if (!el) return;
        const box = document.createElement('div');
        box.style.padding = '16px';
        box.style.margin = '24px';
        box.style.border = '1px solid #e11d48';
        box.style.background = '#fff1f2';
        box.style.color = '#b91c1c';
        box.style.borderRadius = '8px';
        box.innerHTML = '<strong>Load error:</strong> ' + (msg || 'Unknown error') + '<br><small>Tip: kiểm tra kết nối tới aistudiocdn.com hoặc thử Ctrl+F5.</small>';
        el.appendChild(box);
      };
      // If after a short delay no children were rendered, assume mount failed
      window.addEventListener('load', function(){
        setTimeout(function(){
          const el = document.getElementById('root');
          if (el && el.children.length === 0) {
            showDiag('Không thể tải script. Có thể CDN bị chặn hoặc mạng yếu.');
          }
        }, 1500);
      });
      window.addEventListener('error', function(e){
        // Network or JS error
        try {
          showDiag(e && (e.message || e.error && e.error.message));
        } catch {}
      }, true);
    })();
  </script>
</body>
</html>
