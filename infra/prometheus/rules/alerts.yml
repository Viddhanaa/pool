groups:
  - name: backend_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}GB"

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection pool exhaustion
      - alert: DatabasePoolExhaustion
        expr: db_connection_pool_size{state="waiting"} > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "{{ $value }} queries are waiting for connections"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

  - name: business_alerts
    interval: 1m
    rules:
      # No active miners
      - alert: NoActiveMiners
        expr: active_miners_total == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No active miners detected"
          description: "There have been no active miners for 10 minutes"

      # High pending withdrawals
      - alert: HighPendingWithdrawals
        expr: pending_withdrawals_total > 50
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "High number of pending withdrawals"
          description: "{{ $value }} withdrawals are pending"

      # Total hashrate dropped significantly
      - alert: HashrateDrop
        expr: (total_hashrate - total_hashrate offset 1h) / total_hashrate offset 1h < -0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Significant hashrate drop"
          description: "Total hashrate has dropped by more than 50% in the last hour"
