server {
  listen 80;
  server_name _;

  # Root for static docs
  root /usr/share/nginx/html;
  index index.html;

  # Strong cache control for index to avoid Cloudflare stale content
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    try_files $uri =404;
  }

  # Generic static file serving
  location / {
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://rpc.viddhana.com" always;
    try_files $uri $uri/ /index.html;
  }

  # Compression for faster delivery
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 1024;
}
