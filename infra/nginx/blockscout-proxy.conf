server {
    listen 4001;
    server_name localhost;

    # Allow embedding in VS Code Simple Browser (iframe) for local dev only
    add_header Content-Security-Policy "frame-ancestors *" always;
    proxy_hide_header X-Frame-Options;

    location / {
        proxy_pass http://blockscout-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Blockscout API via the same host to avoid localhost:4002 issues on client
    location /api/ {
        proxy_pass http://blockscout:4002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Expose-Headers "*";
    }

    # Websocket/API socket proxy (if Blockscout uses ws under /socket)
    location /socket/ {
        proxy_pass http://blockscout:4002/socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Credentials true;
    }
}
