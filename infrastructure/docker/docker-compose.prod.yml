version: "3.9"

# =============================================================================
# Production Overrides for Viddhana Pool
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # =============================================================================
  # Database Services - Production Configuration
  # =============================================================================
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgres-backup:/backup
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4"
        reservations:
          memory: 2G
          cpus: "1"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Disable redis-commander in production
  redis-commander:
    profiles:
      - never

  # =============================================================================
  # Application Services - Production Configuration
  # =============================================================================
  api:
    restart: always
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
    volumes: []  # No source mounting in production
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 2G
          cpus: "2"
        reservations:
          memory: 512M
          cpus: "0.5"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.viddhana.io`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  stratum:
    restart: always
    build:
      args:
        GO_ENV: production
    environment:
      GO_ENV: production
      LOG_LEVEL: warn
    volumes:
      - ../../apps/stratum/configs:/app/configs:ro
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: "2"
        reservations:
          memory: 256M
          cpus: "0.5"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.stratum.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.stratum.entrypoints=stratum"
      - "traefik.tcp.services.stratum.loadbalancer.server.port=3333"

  web:
    restart: always
    build:
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
    volumes: []  # No source mounting in production
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: "1"
        reservations:
          memory: 256M
          cpus: "0.25"
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`viddhana.io`) || Host(`www.viddhana.io`)"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.web-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.web-redirect.redirectscheme.permanent=true"

  prometheus-ai:
    restart: always
    build:
      args:
        PYTHON_ENV: production
    environment:
      PYTHON_ENV: production
      LOG_LEVEL: warn
    volumes:
      - ai_models:/app/models:ro
      - ai_cache:/app/cache
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 8G
          cpus: "4"
        reservations:
          memory: 2G
          cpus: "1"
          # GPU support for production
          # devices:
          #   - driver: nvidia
          #     count: 1
          #     capabilities: [gpu]
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # =============================================================================
  # Additional Production Services
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: viddhana-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.stratum.address=:3333"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--log.level=WARN"
    ports:
      - "80:80"
      - "443:443"
      - "3333:3333"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 64M
          cpus: "0.1"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.viddhana.io`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

# =============================================================================
# Additional Production Volumes
# =============================================================================
volumes:
  traefik_letsencrypt:
    driver: local
  traefik_logs:
    driver: local
