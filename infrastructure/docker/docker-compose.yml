version: "3.9"

# =============================================================================
# Viddhana Pool - Docker Compose Configuration
# =============================================================================

services:
  # =============================================================================
  # Database Services
  # =============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: viddhana-pool-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-viddhana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viddhana_secret}
      POSTGRES_DB: ${POSTGRES_DB:-viddhana_pool}
    volumes:
      - pool_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viddhana} -d ${POSTGRES_DB:-viddhana_pool}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =============================================================================
  # Cache Services
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: viddhana-pool-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - pool_redis_data:/data
    ports:
      - "${REDIS_PORT:-6382}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: viddhana-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - viddhana-network
    profiles:
      - development

  # =============================================================================
  # Application Services
  # =============================================================================
  api:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.api
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: viddhana-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-viddhana}:${POSTGRES_PASSWORD:-viddhana_secret}@postgres:5432/${POSTGRES_DB:-viddhana_pool}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-}
      POOL_WALLET_ADDRESS: ${POOL_WALLET_ADDRESS:-}
      POOL_FEE_PERCENT: ${POOL_FEE_PERCENT:-1}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ../../apps/api:/app/apps/api:delegated
      - ../../packages:/app/packages:delegated
      - api_node_modules:/app/node_modules
      - api_app_node_modules:/app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  stratum:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.stratum
      args:
        GO_ENV: ${GO_ENV:-development}
    container_name: viddhana-stratum
    restart: unless-stopped
    environment:
      GO_ENV: ${GO_ENV:-development}
      STRATUM_PORT: ${STRATUM_PORT:-3333}
      VARDIFF_MIN: ${VARDIFF_MIN:-1}
      VARDIFF_MAX: ${VARDIFF_MAX:-65536}
      VARDIFF_TARGET_TIME: ${VARDIFF_TARGET_TIME:-15}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-viddhana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viddhana_secret}
      POSTGRES_DB: ${POSTGRES_DB:-viddhana_pool}
      REDIS_URL: redis://redis:6379
      METRICS_PORT: ${STRATUM_METRICS_PORT:-9090}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POOL_WALLET_ADDRESS: ${POOL_WALLET_ADDRESS:-}
      BLOCK_REWARD: ${BLOCK_REWARD:-2}
    ports:
      - "${STRATUM_PORT:-3333}:3333"
      - "${STRATUM_METRICS_PORT:-9090}:9090"
    volumes:
      - ../../apps/stratum/configs:/app/configs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  web:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.web
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: viddhana-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NEXT_PUBLIC_STRATUM_HOST: ${NEXT_PUBLIC_STRATUM_HOST:-localhost}
      NEXT_PUBLIC_STRATUM_PORT: ${NEXT_PUBLIC_STRATUM_PORT:-3333}
      NEXT_PUBLIC_CHAIN_ID: ${NEXT_PUBLIC_CHAIN_ID:-1}
      NEXT_PUBLIC_POOL_ADDRESS: ${NEXT_PUBLIC_POOL_ADDRESS:-}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ../../apps/web:/app/apps/web:delegated
      - ../../packages:/app/packages:delegated
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - web_next:/app/apps/web/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "3"

  prometheus-ai:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.prometheus-ai
      args:
        PYTHON_ENV: ${PYTHON_ENV:-development}
    container_name: viddhana-prometheus-ai
    restart: unless-stopped
    environment:
      PYTHON_ENV: ${PYTHON_ENV:-development}
      AI_SERVICE_PORT: ${AI_SERVICE_PORT:-8000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-viddhana}:${POSTGRES_PASSWORD:-viddhana_secret}@postgres:5432/${POSTGRES_DB:-viddhana_pool}
      REDIS_URL: redis://redis:6379
      MODEL_PATH: ${AI_MODEL_PATH:-/app/models}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PREDICTION_INTERVAL: ${AI_PREDICTION_INTERVAL:-60}
      ANOMALY_THRESHOLD: ${AI_ANOMALY_THRESHOLD:-0.95}
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    volumes:
      - ai_models:/app/models
      - ai_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - viddhana-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# =============================================================================
# Networks
# =============================================================================
networks:
  viddhana-network:
    external: true
    name: viddhana-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pool_postgres_data:
    driver: local
  pool_redis_data:
    driver: local
  api_node_modules:
    driver: local
  api_app_node_modules:
    driver: local
  web_node_modules:
    driver: local
  web_app_node_modules:
    driver: local
  web_next:
    driver: local
  ai_models:
    driver: local
  ai_cache:
    driver: local
