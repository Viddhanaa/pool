# =============================================================================
# Viddhana Pool - Redis Configuration
# Optimized for mining pool workloads
# =============================================================================

# -----------------------------------------------------------------------------
# Network
# -----------------------------------------------------------------------------
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Protected mode - disable only when proper authentication is set
protected-mode yes

# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# -----------------------------------------------------------------------------
# Snapshotting (RDB)
# -----------------------------------------------------------------------------
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# -----------------------------------------------------------------------------
# Replication
# -----------------------------------------------------------------------------
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
# requirepass is set via command line for flexibility
# In production, always set a strong password

# Disable dangerous commands in production
rename-command FLUSHDB "VIDDHANA_FLUSHDB"
rename-command FLUSHALL "VIDDHANA_FLUSHALL"
rename-command DEBUG ""
rename-command CONFIG "VIDDHANA_CONFIG"
rename-command SHUTDOWN "VIDDHANA_SHUTDOWN"
rename-command KEYS "VIDDHANA_KEYS"
rename-command EVAL ""
rename-command SCRIPT ""

# -----------------------------------------------------------------------------
# Clients
# -----------------------------------------------------------------------------
maxclients 10000

# -----------------------------------------------------------------------------
# Memory Management
# -----------------------------------------------------------------------------
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# -----------------------------------------------------------------------------
# Lazy Freeing
# -----------------------------------------------------------------------------
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# -----------------------------------------------------------------------------
# Append Only File (AOF)
# -----------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# -----------------------------------------------------------------------------
# Lua Scripting
# -----------------------------------------------------------------------------
lua-time-limit 5000

# -----------------------------------------------------------------------------
# Cluster (disabled for single instance)
# -----------------------------------------------------------------------------
# cluster-enabled no

# -----------------------------------------------------------------------------
# Slow Log
# -----------------------------------------------------------------------------
slowlog-log-slower-than 10000
slowlog-max-len 128

# -----------------------------------------------------------------------------
# Latency Monitor
# -----------------------------------------------------------------------------
latency-monitor-threshold 100

# -----------------------------------------------------------------------------
# Event Notification
# -----------------------------------------------------------------------------
notify-keyspace-events "Ex"

# -----------------------------------------------------------------------------
# Advanced Config
# -----------------------------------------------------------------------------
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# -----------------------------------------------------------------------------
# Thread I/O (Redis 6+)
# -----------------------------------------------------------------------------
io-threads 4
io-threads-do-reads yes
