# =============================================================================
# Viddhana Pool - API Kubernetes Deployment with HPA
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: viddhana-pool
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: viddhana-pool
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: viddhana-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: api
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: api
          image: viddhana/api:latest
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: LOG_LEVEL
              value: "warn"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: viddhana-config
                  key: jwt-expires-in
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: viddhana-config
                  key: cors-origin
            - name: ETHEREUM_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: ethereum-rpc-url
            - name: POOL_WALLET_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: pool-wallet-address
            - name: POOL_FEE_PERCENT
              valueFrom:
                configMapKeyRef:
                  name: viddhana-config
                  key: pool-fee-percent
          
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 100Mi
            limits:
              cpu: "2"
              memory: 2Gi
              ephemeral-storage: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: viddhana-api
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: api
---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: viddhana-pool
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api
