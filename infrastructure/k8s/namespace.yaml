# =============================================================================
# Viddhana Pool - Kubernetes Namespace
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: viddhana-pool
  labels:
    app.kubernetes.io/name: viddhana-pool
    app.kubernetes.io/managed-by: kubectl
    environment: production
  annotations:
    description: "Viddhana Mining Pool Infrastructure"
---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: viddhana-quota
  namespace: viddhana-pool
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
# Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: viddhana-limits
  namespace: viddhana-pool
spec:
  limits:
    - type: Pod
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 50m
        memory: 64Mi
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 50m
        memory: 64Mi
    - type: PersistentVolumeClaim
      max:
        storage: 500Gi
      min:
        storage: 1Gi
---
# Network Policy - Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: viddhana-pool
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Network Policy - Allow internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: viddhana-pool
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: viddhana-pool
---
# Network Policy - Allow ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: viddhana-pool
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
---
# Pod Security Policy (using Pod Security Standards)
apiVersion: v1
kind: ConfigMap
metadata:
  name: pod-security-config
  namespace: viddhana-pool
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
data: {}
