# =============================================================================
# Viddhana Pool - Prometheus AI Service Kubernetes Deployment
# GPU-enabled deployment for ML inference
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-ai
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus-ai
    app.kubernetes.io/component: ai-service
    app.kubernetes.io/part-of: viddhana-pool
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-ai
      app.kubernetes.io/component: ai-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-ai
        app.kubernetes.io/component: ai-service
        app.kubernetes.io/part-of: viddhana-pool
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: viddhana-prometheus-ai
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Schedule on GPU nodes
      nodeSelector:
        accelerator: nvidia-gpu
      
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "dedicated"
          operator: "Equal"
          value: "ai"
          effect: "NoSchedule"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: prometheus-ai
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: prometheus-ai
          image: viddhana/prometheus-ai:latest
          imagePullPolicy: Always
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: PYTHON_ENV
              value: "production"
            - name: AI_SERVICE_PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "warn"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: redis-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: viddhana-secrets
                  key: anthropic-api-key
                  optional: true
            - name: MODEL_PATH
              value: "/app/models"
            - name: PREDICTION_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: viddhana-config
                  key: ai-prediction-interval
            - name: ANOMALY_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: viddhana-config
                  key: ai-anomaly-threshold
            # CUDA settings
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: TF_FORCE_GPU_ALLOW_GROWTH
              value: "true"
          
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
              nvidia.com/gpu: 1
            limits:
              cpu: "4"
              memory: 8Gi
              nvidia.com/gpu: 1
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
          
          volumeMounts:
            - name: models
              mountPath: /app/models
            - name: cache
              mountPath: /app/cache
            - name: tmp
              mountPath: /tmp
            - name: shm
              mountPath: /dev/shm
      
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: prometheus-ai-models
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        # Shared memory for PyTorch DataLoader
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
      
      terminationGracePeriodSeconds: 60
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: viddhana-prometheus-ai
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus-ai
---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-ai
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus-ai
    app.kubernetes.io/component: ai-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus-ai
    app.kubernetes.io/component: ai-service
---
# Persistent Volume Claim for Models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-ai-models
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus-ai
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 50Gi
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prometheus-ai-hpa
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prometheus-ai
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Pods
      pods:
        metric:
          name: prediction_queue_length
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-ai-pdb
  namespace: viddhana-pool
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-ai
---
# GPU Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-quota
  namespace: viddhana-pool
spec:
  hard:
    requests.nvidia.com/gpu: "8"
    limits.nvidia.com/gpu: "8"
