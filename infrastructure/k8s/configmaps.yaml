# =============================================================================
# Viddhana Pool - Kubernetes ConfigMaps
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: viddhana-config
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: viddhana-pool
    app.kubernetes.io/component: config
data:
  # Database
  postgres-host: "postgres.viddhana-pool.svc.cluster.local"
  postgres-port: "5432"
  postgres-db: "viddhana_pool"
  
  # API Configuration
  cors-origin: "https://viddhana.io,https://www.viddhana.io"
  jwt-expires-in: "7d"
  
  # Pool Configuration
  pool-fee-percent: "1"
  payout-threshold: "0.1"
  block-reward: "2"
  
  # Stratum Configuration
  stratum-port: "3333"
  vardiff-min: "1"
  vardiff-max: "65536"
  vardiff-target-time: "15"
  
  # AI Configuration
  ai-prediction-interval: "60"
  ai-anomaly-threshold: "0.95"
  
  # Monitoring
  metrics-enabled: "true"
  log-level: "warn"
  log-format: "json"
---
# Stratum-specific configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: stratum-config
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: stratum
    app.kubernetes.io/component: config
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 3333
      max_connections: 10000
      read_timeout: 30s
      write_timeout: 30s
      idle_timeout: 300s
    
    vardiff:
      min_difficulty: 1
      max_difficulty: 65536
      target_time: 15
      retarget_time: 90
      variance_percent: 30
    
    pool:
      name: "Viddhana Pool"
      fee_percent: 1.0
      payout_threshold: 0.1
      block_reward: 2.0
      payment_interval: 3600
    
    database:
      max_open_conns: 25
      max_idle_conns: 25
      conn_max_lifetime: 5m
    
    redis:
      pool_size: 10
      min_idle_conns: 5
    
    metrics:
      enabled: true
      port: 9090
      path: /metrics
    
    logging:
      level: warn
      format: json
      output: stdout
---
# Nginx configuration for rate limiting
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: config
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 10240;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;
        limit_conn_zone $binary_remote_addr zone=conn:10m;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript 
                   application/xml application/rss+xml application/atom+xml image/svg+xml;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        upstream api {
            least_conn;
            server api:3001 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        upstream web {
            least_conn;
            server web:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        server {
            listen 80;
            server_name _;
            
            location /health {
                return 200 'OK';
                add_header Content-Type text/plain;
            }
            
            location / {
                return 301 https://$host$request_uri;
            }
        }
    }
---
# Prometheus monitoring configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: viddhana-pool
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'viddhana-pool'
        env: 'production'
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
    
    rule_files:
      - /etc/prometheus/rules/*.yml
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - viddhana-pool
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      - job_name: 'stratum'
        static_configs:
          - targets: ['stratum-metrics:9090']
        metrics_path: /metrics
      
      - job_name: 'api'
        static_configs:
          - targets: ['api:3001']
        metrics_path: /metrics
      
      - job_name: 'prometheus-ai'
        static_configs:
          - targets: ['prometheus-ai:8000']
        metrics_path: /metrics
  
  alerts.yml: |
    groups:
      - name: viddhana-alerts
        rules:
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: High error rate detected
              description: Error rate is above 5% for 5 minutes
          
          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: High latency detected
              description: 95th percentile latency is above 1 second
          
          - alert: StratumConnectionDrop
            expr: rate(stratum_connections_total[5m]) < 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Stratum connections dropping
              description: Stratum server is losing connections
          
          - alert: LowHashrate
            expr: pool_hashrate < 1000000000
            for: 15m
            labels:
              severity: warning
            annotations:
              summary: Low pool hashrate
              description: Pool hashrate is below 1 GH/s
          
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Pod is crash looping
              description: Pod {{ $labels.pod }} is restarting frequently
