# Stratum Mining Server - Local/Production Configuration

server:
  host: "0.0.0.0"
  port: 3333
  max_connections: 10000
  read_timeout: 300s
  write_timeout: 60s
  
  tls:
    enabled: false
  
  metrics:
    enabled: true
    port: 9090

mining:
  pool_address: "0xC6EF29019d6acB8F50F464A015CfeA63a8a45C15"
  coin_type: "ethereum"
  
  # Difficulty settings for PoA (lower difficulty since no real PoW)
  initial_difficulty: 1.0
  min_difficulty: 0.001
  max_difficulty: 1000.0
  target_share_time: 15s
  retarget_time: 90s
  variance_percent: 30
  
  job_timeout: 120s
  stale_job_threshold: 3
  
  extranonce1_size: 4
  extranonce2_size: 4

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 100
  key_prefix: "stratum:"
  share_ttl: 3600s
  worker_ttl: 300s

postgres:
  host: "localhost"
  port: 5432
  database: "viddhana_pool"
  user: "viddhana"
  password: "viddhana_secret_2024"
  max_connections: 50
  min_connections: 10
  connect_timeout: 10s
  statement_timeout: 30s

logging:
  level: "info"
  format: "json"
  output: "stdout"

# Ethereum Node RPC
node:
  rpc_url: "http://localhost:8545"
  rpc_user: ""
  rpc_password: ""
  poll_interval: 3s
